<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Experiment Logger{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script>
    (function () {
      var t = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', t);
    })();
  </script>
  <style>
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline-block; }
    .htmx-request.htmx-indicator { display: inline-block; }
    .table-channels td, .table-channels th { vertical-align: middle; }
    #myChart { min-height: 380px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-4 py-2">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="/ui/experiments">
        <i class="bi bi-activity text-primary"></i> Experiment Logger
      </a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <a href="/docs" class="btn btn-sm btn-outline-secondary" target="_blank" title="API Docs">
          <i class="bi bi-code-slash"></i>
        </a>
        <button class="btn btn-sm btn-outline-secondary" id="theme-btn" onclick="toggleTheme()" title="Переключить тему">
          <i class="bi bi-moon-fill" id="theme-icon"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="container pb-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.min.js"></script>
  {% block scripts %}{% endblock %}
  <script>
    function toggleTheme() {
      var html = document.documentElement;
      var next = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', next);
      localStorage.setItem('theme', next);
      updateThemeIcon();
    }
    function updateThemeIcon() {
      var icon = document.getElementById('theme-icon');
      if (!icon) return;
      var isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';
      icon.className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
    }
    updateThemeIcon();
  </script>
</body>
</html>
